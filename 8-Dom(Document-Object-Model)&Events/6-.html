<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    
    <div class="container p-3">	
		<h1 class="app-title" id="header">To Do App</h1>	
		<div class="card">
			<div class="card-header">
				New Task
			</div>
			<div class="card-body">
				<form id="addTaskForm">
					<div class="input-group mb-3">
						<input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="card mt-3">
			<div class="card-header">
				Task List
				    <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-end">	
						Delete All
					</a>
			</div>

			<ul id="task-list" class="list-group">
				<li class="list-group-item list-group-item-secondary">To do item
					<a data-id="5" href="#" class="delete-item float-end">
						<i class="fas fa-times"></i>
					</a>
				</li>
				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-end">
						<i class="fas fa-times"></i>
					</a>
				</li>
				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-end">
						<i class="fas fa-times"></i>
					</a>
				</li>
				<li class="list-group-item list-group-item-danger">To do item
					<a href="#" class="delete-item float-end">
						<i class="fas fa-times"></i>
					</a>
				</li>
			
			</ul>

		</div>
	</div>
    <script src="./6-Delete&Update-Element.js"></script>
</body>
</html>
